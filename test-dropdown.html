<body>

    <script>
        // Test on load
        window.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('lang-dropdown-menu');

            setTimeout(() => {
                const isHidden = window.getComputedStyle(menu).display === 'none';

                if (isHidden) {
                    results.innerHTML = '<div class="status pass">âœ… PASS: Dropdown menu áº¨N Ä‘Ãºng cÃ¡ch!</div>';
                } else {

        // Test click
        function testDropdown() {
            const dropdown = document.getElementById('test-dropdown');

            const currentBtn = document.getElementById('lang-current');

            // Toggle
            currentBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('open');

                const isOpen = dropdown.classList.contains('open');
                alert(isOpen ? 'Dropdown Má»' : 'Dropdown ÄÃ“NG');

            // Close when click outside
            document.addEventListener('click', (e) => {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('open');

            // Trigger click
            currentBtn.click();
        }
